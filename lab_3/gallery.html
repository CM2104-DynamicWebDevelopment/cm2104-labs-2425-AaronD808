</head>

    <nav id="SiteNavigation">
        <ul>
            <li><a href="#">Home</a></li>

    <section id="PageContent">

                <tr>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>

                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                </tr>
                <tr>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                    <td><img src="the-blog.png" class="thumbnailimage"></td>
                </tr>
            </table>

            <div class="ImageDetails">
                <p>This is the description of the image</p>
            </div>
            <div class="ImageComments">
                <p>This is a blog post thing maybe perhaps</p>
            </div>
        </article>
    </section>
    <footer id="PageFooter">
        <a href="#">Legal Stuff</a>
    </footer>
</body>
</html>
